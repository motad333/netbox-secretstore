{% load i18n %}
<div class="btn-group">
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="mdi mdi-database-export" aria-hidden="true"></span>
    {% trans 'Export' %} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right">
    <li><a href="?{% if url_params %}{{ url_params.urlencode }}&{% endif %}export=table">{% trans 'Current view' %}</a></li>
    <li><a href="?{% if url_params %}{{ url_params.urlencode }}&{% endif %}export">{% trans 'Default format' %}</a></li>
    {% if export_templates %}
      <li class="divider"></li>
      {% for et in export_templates %}
        <li><a href="?{% if url_params %}{{ url_params.urlencode }}&{% endif %}export={{ et.name }}"{% if et.description %} title="{{ et.description }}"{% endif %}>{{ et.name }}</a></li>
      {% endfor %}
    {% endif %}
  </ul>
</div>
